<!--Add row and column spans in a table-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Student schedule table</h3>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th rowspan="2"> Day</th>
            <th colspan="2">Time</th>
        </tr>
        

        <tr>
            <th From></th>
            <th To></th>
        </tr>

        <tr>
            <td>Tuesday</td>
            <td colspan="2" align="center">Holiday</td>
        </tr>
    </table>
</body>
</html>
