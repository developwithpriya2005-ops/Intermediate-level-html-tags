<!--Use autocomplete in form inputs-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Registration Form</h2>
    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="full name" autocomplete="name"><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" autocomplete="email"><br><br>

        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" autocomplete="tel"<br><br>

        <label for="country">country</label>
        <input type="text" id="country" name="country" autocomplete="country-name"><br><br>


        <input type="submit" value="submit"
    </form>

</body>
</html>
