<!--Create a table with header, footer and caption-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0">
    <caption>Student Marks Table-</caption>
    <thead>
        <tr>
           <th>Name</th>
           <th>Roll No</th>
           <th>Subject</th>
           <th>marks</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>05</td>
            <td>Priya</td>
            <td>Maths</td>
            <td>90</td>
        </tr>

        <tr>
            <td>06</td>
            <td>Satyam</td>
            <td>English</td>
            <td>98</td>
        </tr>
    </tbody>

    <tfoot>
       <tr>
        <td colspan="3" align="right">Total</td>
        <td>175</td>
        
       </tr>
    </tfoot>
    </table>
</body>
</html>
