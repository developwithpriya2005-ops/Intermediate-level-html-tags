<!--Make a form field required using required attribute-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First Name</label>
        <input type="text" id="lname" name="field" required><br><br>

        <label for="lname">Last Name</label>
        <input <input type="text" id="lname" name="lname" required><br><br>

         <label for="email ">Email</label>
        <input <input type="email" id="email" name="email" required><br><br>
        

        <button>Submit</button>
    </form>


</body>
</html>
