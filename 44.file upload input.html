<!--Create a file upload input in a form.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
    <label for="myfile">Choose a file:</label>

    <br><br>
    <input type="submit" value="Upload">
</form>
</body>
</html>
