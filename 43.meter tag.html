<!--Use <meter> tag to show exam  marks-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="marks">Marks Obtained:</label>
<meter id="marks" value="75" min="0" max="100" low="40" high="80" optimum="90">75 out of 100</meter>

</body>
</html>
