<!-- Create a nested list (list inside another list).-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <ul>
        <li>Fruits</li>
        <ol>
            <li>mango</li>
            <li>Litchi</li>
            <li>Apple</li>
        </ol>
        <li> Colours</li>
        <ol>
            <li>Red</li>
            <li>White</li>
            <li>Black</li>
        </ol>
    </ul>
 </body>
 </html>
