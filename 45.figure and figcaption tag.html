<!--Display an image gallery using <figure> and <figcaption>-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <figure>
    <img src="motupatlu.png" alt="Motu Patlu">
    <figcaption>Motu patlu</figcaption>
</figure>


</body>
</html>
